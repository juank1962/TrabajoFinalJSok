<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Notas Finales</title>
  </head>
  <body>
      <div class="grid-x align-center">
      <form class="formulario">
      <fieldset class="fieldset">
      <legend><h4>Datos del alumno</h4></legend>
      <div class="grid-x">
      <div class="cell small-12 large-8"><label for="cedula">Cédula:<input id="cedula" type="text" placeholder="Cédula" required></label></div>
      <div class="cell small-12"><label for="nombre">Nombre:<input id="nombre" type="text" placeholder="Nombre" required></label></div>
      <div class="cell small-12"><label for="nota">Nota:<input id="nota" type="number" value="10" required></label></div>
      </div>
      </fieldset>
          <div class="expanded button-group">
          <a class="button" id="btnAgregar" onclick="agregar()">Agregar</a>
          <a class="button" id="btnPromedio" onclick="promedio()">Promedio</a>
          <a class="button" id="btnNotaM" onclick="mayor()">Nota Mayor</a>
          <a class="button" id="btnNotaMenor" onclick="menor()">Nota Menor</a>
          </div>
          </form>
          </div>
          <br>
          <div class="grid-x align-center">
          <div class="cell large-8">
          <table>
          <thead>
              <th class="text-center">Cédula</th>
              <th class="text-center">Alumno</th>
              <th class="text-center">Nota</th>
              </thead>
              <tbody id="tblAlumno"></tbody>
              </table>
              </div>
              </div>
              <script src="js/vendor/jquery.js"></script>
              <script src="js/vendor/what-input.js"></script>
              <script src="js/vendor/foundation.js"></script>
              <script src="js/app.js"></script>
              </body>
              </html>
